<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dice Roller</title>
</head>

<body>

    <div class="title">
        <h1>Dice roller</h1>
    </div>
    
    <div class="dicequantity">
        <p>N. dice to roll:</p>
        <input id="dquantity" name="dquantity" class="d_quantity" type="number" value=1 min=1 step=1>
    </div>
    
    <div class="dicebuttons">
        <button class="btn-dark dice" id="4">d4</button>
        <button class="btn-dark dice" id="6">d6</button>
        <button class="btn-dark dice" id="8">d8</button>
        <button class="btn-dark dice" id="10">d10</button>
        <button class="btn-dark dice" id="100">d100</button>
        <button class="btn-dark dice" id="12">d12</button>
        <button class="btn-dark dice" id="20">d20</button>
        <button class="btn-dark custom">Custom</button>
        <input id="ndice" name="n_dice" type="number" value=1 min=1 step=1>
        <button class="btn-dark rollcustom">Roll custom dice</button>
    </div>

    <div class="resultbox">
        <textarea id="record" name="record" cols="25" rows="7"></textarea>
    </div>
    
    <div class="resetbutton">
        <button class="btn-danger reset">Reset</button>  
    </div>
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--JavaScript-->
    <script src="index.js" charset="utf-8"></script>
    
</body>
</html>
